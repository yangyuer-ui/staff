  <script>
    $(document).ready(function () {
      $('#myUpload').hide();
      $('#myShare').hide();
      $('.ui.menu').on('click', '.item', function () {
        if (!$(this).hasClass('dropdown')) {
          $(this)
            .addClass('active')
            .siblings('.item')
            .removeClass('active');
        }
        $('.ui.segment').hide();
        if ($(this).attr('data-index') === '1') {
          $('#userMsg').show();
        } else if ($(this).attr('data-index') === '2') {
          $('#myUpload').show();
        }
        else if ($(this).attr('data-index') === '3') {
          $('#myShare').show();
        }
      });

      // 点击头像
      $("#headerImg").on('click', function () {
        $(".ui.modal")
          .modal({ //各种回调方法
            onApprove: function () { //单击确认按钮
              console.log("确认")
            },
            onDeny: function () {  //单击取消按钮
              console.log("拒绝")
            }
          })
          .modal("show");
      });

      let input = document.getElementsByTagName('input')[0]
      input.addEventListener('change', function () {
        // 我们可以通过 input 元素的files属性拿到一个 对象，
        const { files } = this
        const f = files[0]
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f)
        img.style.width = '100px'
        // 创建一个 img 标签，并且将它的src设置为这个URL路径，然后再将 img 添加到页面
        document.body.append(img)
      });
    }
    );
  </script>
