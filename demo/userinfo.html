<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <!-- 验证登录 -->
  <!-- <script src="./untils/loginValidate.js" type="text/javascript"></script> -->
  <script src="./Semantic-UI-CSS-master/semantic.min.js" type="text/javascript"></script>
  <script src="./Semantic-UI-CSS-master/semantic.js" type="text/javascript"></script>

  <link href="./Semantic-UI-CSS-master/semantic.css" media="all" rel="stylesheet" />
  <link href="./css/userinfo.css" media="all" rel="stylesheet" />
  <script>
    $(document).ready(function () {
      $('#myUpload').hide();
      $('#myShare').hide();
      $('.ui.menu').on('click', '.item', function () {
        if (!$(this).hasClass('dropdown')) {
          $(this)
            .addClass('active')
            .siblings('.item')
            .removeClass('active');
        }
        $('.ui.segment').hide();
        if ($(this).attr('data-index') === '1') {
          $('#userMsg').show();
        } else if ($(this).attr('data-index') === '2') {
          $('#myUpload').show();
        }
        else if ($(this).attr('data-index') === '3') {
          $('#myShare').show();
        }
      });

      // 点击头像
      $("#headerImg").on('click', function () {
        $(".ui.modal")
          .modal({ //各种回调方法
            onApprove: function () { //单击确认按钮
              console.log("确认")
            },
            onDeny: function () {  //单击取消按钮
              console.log("拒绝")
            }
          })
          .modal("show");
      });

      let input = document.getElementsByTagName('input')[0]
      input.addEventListener('change', function () {
        // 我们可以通过 input 元素的files属性拿到一个 对象，
        const { files } = this
        const f = files[0]
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f)
        img.style.width = '100px'
        // 创建一个 img 标签，并且将它的src设置为这个URL路径，然后再将 img 添加到页面
        document.body.append(img)
      });
    }
    );
  </script>
</head>

<body>
  <div class="ui modal">
    <div class="header">修改头像</div>
    <div class="image content">
      <img class="image" height="60px" width="60px" src="./assets/img/effeb063fb78eef670634a77e9bb1a6e.jpg">
      <div class="ui input">
        <input type="file" accept="image/*" />
      </div>
      <div class="description">
        <p></p>
      </div>
    </div>
  </div>
  <div style="padding: 16px 32px;">
    <div class="ui grid">
      <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
          <a class="item active" data-index="1">
            <h4 class="ui header">个人信息</h4>
            <p>查看编辑个人信息</p>
          </a>
          <a class="item" data-index="2">
            <h4 class="ui header">我的上传</h4>
            <p>查看已上传视频</p>
          </a>
          <a class="item" data-index="3">
            <h4 class="ui header">我的共享</h4>
            <p>查看共享给我的视频</p>
          </a>
          <a class="item">
            Links
          </a>
        </div>
      </div>
      <div class="twelve wide stretched column">
        <div class="ui segment" id="userMsg">
          <img class="ui middle aligned  circular image" id="headerImg"
            src="./assets/img/effeb063fb78eef670634a77e9bb1a6e.jpg">
          <span style="margin-left: 50px;">杨玉莹</span>
        </div>
        <div class="ui segment" id="myUpload">这是可拉 </div>
        <div class="ui segment" id="myShare">这配标签切换页的高度 </div>
      </div>
    </div>
  </div>

</body>

</html>
