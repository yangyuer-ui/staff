<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A showcase for OpenSheetMusicDisplay.">
    <meta name="author" content="OpenSheetMusicDisplay contributors">
    <!-- Demo index.js file is included automatically by webpack during build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"
        type="text/javascript"></script>
    <script src="./dictJs/qs.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css" media="all" rel="stylesheet" />
    <link href="./css/index.css" media="all" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="top-bar-wrapper">
            <div class="logo default-pointer">
                岁寒钢琴
                <!-- <img src="@/assets/logo.jpg" /> -->
            </div>
            <div class="info">
                <div class="operate">
                    <div class="ui">
                        <img class="ui avatar image" src="./assets/img/effeb063fb78eef670634a77e9bb1a6e.jpg">
                        <span>杨玉莹</span>
                    </div>
                </div>
                <div class="personal default-pointer">
                    <div class="avatar-wrapper">
                        <div class="ui button">
                            退出登录
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-div">
            <!-- 屏幕录制 -->
            <div class="left">
                <div id="contentHolder">
                    <video id="video" controls></video>
                </div>
                <div class="ui fade button" id="startRecorder">
                    <div>开始录屏</div>
                </div>
                <div class="ui fade button" id="stopRecorder">
                    <div>停止录屏</div>
                </div>
                <div class="ui fade button" id="clipPhoto">
                    <div>截取图片</div>
                </div>
            </div>
            <div class="right" id="right">
                <div class="ui four  ul-con" id="divControls" style="visibility: hidden; opacity: 0.0">
                    <div>
                        <span class="ui header">选择歌曲:</span>
                        <select class="ui selection dropdown" id="selectSample"
                            style="width:180px; height:35%; visibility: hidden">
                        </select>
                    </div>
                    <div style="width: 50%;">
                        <span class="ui header">光标控件:</span>
                        <div style="display: flex;">
                            <div class="ui animated fade button" id="show-cursor-btn">
                                <div class="visible content">显示</div>
                                <div class="hidden content">
                                    <i class="eye icon"></i>
                                </div>
                            </div>
                            <div class="ui animated fade button" id="hide-cursor-btn">
                                <div class="visible content">隐藏</div>
                                <div class="hidden content">
                                    <i class="eye slash icon"></i>
                                </div>
                            </div>
                            <div class="ui animated fade button" id="reset-cursor-btn">
                                <div class="visible content">重置</div>
                                <div class="hidden content">
                                    <i class="undo icon"></i>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <div class="ui animated fade button" id="previous-cursor-btn">
                                <div class="visible content">上一个</div>
                                <div class="hidden content">
                                    <i class="arrow left icon"></i>
                                </div>
                            </div>
                            <div class="ui animated fade button" id="next-cursor-btn">
                                <div class="visible content">下一个</div>
                                <div class="hidden content">
                                    <i class="arrow right icon"></i>
                                </div>
                            </div>
                            <div>
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" name="public" id="follow-cursor-checkbox">
                                    <label>跟随光标</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div>
                        <h3 class="ui header">缩放控制:</h3>
                        <div class="ui buttons" id="zoomControlsButtons">
                            <div class="ui button" id="zoom-in-btn">
                                <i class="search plus icon"></i>
                            </div>
                            <div class="ui button" id="zoom-out-btn">
                                <i class="search minus icon"></i>
                            </div>
                            <span style="font-size: 15px;" id="zoom-str">???</span>
                        </div>

                    </div>
                </div>
                <div id="optionalControls">
                    <div class="ui three column grid container"
                        style="padding: 10px; margin-right: auto; margin-left: auto"
                        id="optionalControlsColumnContainer">
                        <div class="column" id="zoomControlsButtons-optional-column"
                            style="min-width: 30%; opacity: 0.0">
                            <div class="ui buttons" id="zoomControlsButtons-optional">
                                <div class="ui button" id="zoom-in-btn-optional">
                                    <i class="search plus icon"></i>
                                </div>
                                <div class="ui button" id="zoom-out-btn-optional">
                                    <i class="search minus icon"></i>
                                </div>
                            </div>
                            <h4 id="zoom-str-optional">???</h4>
                        </div>
                        <div class="column" id="print-pdf-btn-optional-column" style="opacity: 0.0; max-width: 25%;">
                            <div class="ui button" id="print-pdf-btn-optional">创建 PDF</div>
                        </div>
                        <div class="column" id="selectPageSize-optional-column" style="opacity: 0.0; min-width: 35%">
                            <div class="ui two column grid container">
                                <div class="column" style="margin-top: 8px">
                                    <h3>转换:</h3>
                                </div>
                                <div class="column">
                                    <select class="ui selection dropdown" id="selectPageSize-optional">
                                        <option value="endless">endless</option>
                                        <option value="A3 P">A3 Portrait</option>
                                        <option value="A3 L">A3 Landscape</option>
                                        <option value="A4 P">A4 Portrait</option>
                                        <option value="A4 L">A4 Landscape</option>
                                        <option value="A5 P">A5 Portrait</option>
                                        <option value="A5 L">A5 Landscape</option>
                                        <option value="Letter P">Letter Portrait</option>
                                        <option value="Letter L">Letter Landscape</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table cellspacing="0" style="max-width:700px;">
                        <tr id="error-tr">
                            <td></td>
                            <td id="error-td"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
