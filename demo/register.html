<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A showcase for OpenSheetMusicDisplay.">
  <meta name="author" content="OpenSheetMusicDisplay contributors">
  <!-- Demo index.js file is included automatically by webpack during build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="../Semantic-UI-CSS-master/semantic.min.js" type="text/javascript"></script>
  <link href="../Semantic-UI-CSS-master/semantic.css" media="all" rel="stylesheet" />
  <script>
    $('.ui.form')
      .form({
        fields: {
          name: 'empty',
          gender: 'empty',
          username: 'empty',
          password: ['minLength[6]', 'empty'],
          skills: ['minCount[2]', 'empty'],
          terms: 'checked'
        }
      }) ;
  </script>
</head>

<body>
  <div>
    <div class="ui raised very padded text container segment">
      <h2 class="ui header">新用户注册</h2>
      <form class="ui form">
        <div class="required  field ">
          <label>手机号</label>
          <input type="text" name="name" placeholder="请输入手机号">
        </div>
        <div class="ui error message">
          <div class="header">请填写</div>
          <p>只有填入手机号,你才能注册帐号</p>
        </div>
        <div class="required field">
          <label>验证码</label>
          <div class="ui action input">
            <input type="text" placeholder="请输入验证码">
            <button class="ui button">获取验证码</button>
          </div>
        </div>
        <div class="required field">
          <label>用户名/昵称</label>
          <input type="text" name="last-name" placeholder="请输入用户名/昵称">
        </div>
        <div class="required field">
          <label>设置密码</label>
          <input type="password" pass name="last-name" placeholder="请输入密码">
        </div>
        <div class="required field">
          <label>确认密码</label>
          <input type="password" name="last-name" placeholder="请确认密码">
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>我同意本条款和条件</label>
          </div>
        </div>
        <div class="ui primary button">提交</div>
      </form>
    </div>
  </div>
</body>

</html>
