<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A showcase for OpenSheetMusicDisplay.">
    <meta name="author" content="OpenSheetMusicDisplay contributors">
    <!-- Demo index.js file is included automatically by webpack during build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="../Semantic-UI-CSS-master/semantic.min.js" type="text/javascript"></script>
    <link href="../Semantic-UI-CSS-master/semantic.css" media="all" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="ui raised very padded text container segment">
            <h2 class="ui header">Dogs Roles with Humans</h2>
            <form class="ui form">
                <div class="field">
                  <label>First Name</label>
                  <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>我同意本条款和条件</label>
                  </div>
                </div>
                <button class="ui button" type="submit">提交</button>
              </form>
          </div>
    </div>
</body>
</html>
